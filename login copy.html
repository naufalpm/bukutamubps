<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Antrian</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }
        .container {
            display: flex;
            flex-direction: row;
            justify-content: center;
            align-items: flex-start;
            background-color: #007bff;
            padding: 20px;
            height: 100vh;
        }
        .video-container {
            flex: 2;
            margin-right: 20px;
        }
        .video-container iframe {
            width: 100%;
            height: 400px;
        }
        .info-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #fff;
            border-radius: 10px;
            padding: 20px;
        }
        .info-container .info-box {
            background-color: #00aaff;
            color: #fff;
            text-align: center;
            margin-bottom: 20px;
            border-radius: 10px;
            padding: 20px;
            width: 100%;
        }
        .info-container .info-box.nomor-antrian {
            background-color: #00c3ff;
        }
        .info-container .info-box.antrian-selanjutnya {
            background-color: #ffaa00;
        }
        .info-container .info-box.total-antrian {
            background-color: #007bff;
        }
        .footer {
            background-color: #007bff;
            color: #fff;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="video-container">
            <iframe src="https://www.youtube.com/embed/VIDEO_ID" frameborder="0" allowfullscreen></iframe>
        </div>
        <div class="info-container">
            <div class="info-box nomor-antrian">
                <h2>NOMOR ANTRIAN SEKARANG</h2>
                <p style="font-size: 3em;">002</p>
                <p>LOKET 1</p>
            </div>
            <div class="info-box antrian-selanjutnya">
                <h2>ANTRIAN SELANJUTNYA</h2>
                <p style="font-size: 2em;">-</p>
            </div>
            <div class="info-box total-antrian">
                <h2>TOTAL ANTRIAN</h2>
                <p style="font-size: 2em;">2</p>
            </div>
        </div>
    </div>
    <div class="footer">
        Anda mencari data? konsultasi statistik? tidak perlu repot langsung Chat saja TALITA (Tanya onLine tentang daTA).
    </div>
</body>
</html>
