    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-bottom: 20px;
            border-bottom: 1px solid #eaeaea;
        }
        .header h1 {
            margin: 0;
            font-size: 1.5em;
        }
        .stats {
            display: flex;
            justify-content: space-between;
            margin: 20px 0;
        }
        .stat {
            flex: 1;
            text-align: center;
            padding: 10px;
            border-radius: 8px;
            background-color: #f1f1f1;
            margin: 0 5px;
        }
        .stat.yellow { color: #ffc107; }
        .stat.green { color: #28a745; }
        .stat.blue { color: #007bff; }
        .stat.red { color: #dc3545; }
        .table-container {
            margin-top: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        th, td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #f1f1f1;
        }
        .call-btn {
            background: none;
            border: none;
            color: #007bff;
            cursor: pointer;
        }
        .pagination {
            display: flex;
            justify-content: space-between;
        }
        .pagination button {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
        }
        .pagination button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
